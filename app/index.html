<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio 2021</title>

  <style>
    * { margin: 0; padding: 0; }
    .hovering {
      cursor: pointer !important;
    }
    #texture-manager-wrapper {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 350px;
      height: 100vh;
      overflow: scroll;
      z-index: 1;
      padding: 10px; 
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
    #texture-manager-wrapper canvas {
      width: 100%;
      border: 1px solid red;
      margin-bottom: 2rem;
    }
    #texture-manager-wrapper canvas:last-of-type {
      margin-bottom: 0;
    }
  </style>

</head>
<body>
  
  <div id="app-container"></div>

  <div id="texture-manager-wrapper"></div>

  <script src="index.js"></script>

</body>
</html>
