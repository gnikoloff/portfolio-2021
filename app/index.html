<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Georgi Nikolov</title>

  <link rel="icon" type="image/png" href="/assets/social/portfolio-2021-favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/social/portfolio-2021-favicon-16x16.png" sizes="16x16" />

  <meta name="title" content="Georgi Nikolov">
  <meta name="description" content="Personal portfolio of Berlin based frontend developer.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://metatags.io/">
  <meta property="og:title" content="Georgi Nikolov">
  <meta property="og:description" content="Personal portfolio of Berlin based frontend developer.">
  <meta property="og:image" content="/assets/social/portfolio-2021-social.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Georgi Nikolov">
  <meta property="twitter:description" content="Personal portfolio of Berlin based frontend developer.">
  <meta property="twitter:image" content="/assets/social/portfolio-2021-social.png">

  <style>
    * { margin: 0; padding: 0; }
    .hovering {
      cursor: pointer !important;
    }
    #texture-manager-wrapper {
      display: none;
      position: fixed;
      top: 0px;
      left: 0px;
      width: 350px;
      height: 100vh;
      overflow: scroll;
      z-index: 1;
      padding: 10px; 
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
    #texture-manager-wrapper canvas {
      width: 100%;
      border: 1px solid red;
      margin-bottom: 2rem;
    }
    #texture-manager-wrapper canvas:last-of-type {
      margin-bottom: 0;
    }
    #load-indicator {
      position: fixed;
      bottom: 24px;
      right: 24px;
      left: 0;
      text-align: center;
      z-index: 2;
      font-family: monospace;
      color: #111;
      font-size: 18px;
      transition: opacity 0.2s ease-in;
    }

    #webgl-scene {
      width: 100vw !important;
      height: 100vh !important;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

  </style>

</head>
<body>
  
  <div id="app-container"></div>
  <div id="load-indicator"></div>
  <div id="texture-manager-wrapper"></div>

  <script src="index.js"></script>

</body>
</html>
